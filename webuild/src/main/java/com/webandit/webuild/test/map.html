<!DOCTYPE html>
<html>
<head>
  <title>Map</title>
  <style>
    /* Set the size of the div element that contains the map */
    #map {
      height: 400px;  /* The height is 400 pixels */
      width: 100%;    /* The width is the width of the web page */
    }
  </style>
</head>
<body>

<h3>My Google Maps Demo</h3>
<!-- The div element for the map -->
<div id="map"></div>

<script>
  // Initialize and add the map
  function initMap() {
    // The location of default center (e.g., city or region)
    var center = {lat: -34.397, lng: 150.644};

    // Create the map object and specify the element to display it
    var map = new google.maps.Map(document.getElementById('map'), {
      zoom: 8,  // Set the initial zoom level
      center: center  // Set the initial center of the map
    });

    // Create an array of markers
    var markers = [
      {position: {lat: -34.405, lng: 150.644}, title: 'Marker 1'},
      {position: {lat: -34.45, lng: 150.645}, title: 'Marker 2'},
      {position: {lat: -34.5, lng: 150.65}, title: 'Marker 3'}
    ];

    // Loop through the markers array and add them to the map
    for (var i = 0; i < markers.length; i++) {
      var marker = new google.maps.Marker({
        position: markers[i].position,
        map: map,
        title: markers[i].title
      });
    }
  }
</script>

<!-- Load the Google Maps API -->
<script src="https://maps.googleapis.com/maps/api/js?key=YOUR_API_KEY&callback=initMap" async defer></script>

</body>
</html>
